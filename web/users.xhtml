<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="header">
        <ui:include src="headerTemplate.xhtml"/>
    </ui:insert>
</h:head>
<h:body>
    <h:outputLabel value="UŻYTKOWNICY"/>

    <p:dataTable id="UserTable" var="userForm" value="#{userListController.userFormList}">

        <p:column headerText="Id">
            <h:outputText value="#{userForm.id}" />
        </p:column>

        <p:column headerText="Imię">
            <h:outputText value="#{userForm.name}" />
        </p:column>

        <p:column headerText="Nazwisko">
            <h:outputText value="#{userForm.lastName}" />
        </p:column>

        <p:column headerText="e-mail">
            <h:outputText value="#{userForm.email}" />
        </p:column>

        <p:column headerText="Numer telefonu">
            <h:outputText value="#{userForm.phoneNumber}" />
        </p:column>

        <p:column headerText=" ">
            <p:commandButton value="Edytuj" action="#{userListController.getURL(userForm.id)}"/>
        </p:column>

        <p:column headerText=" ">
            <p:commandButton value="Usuń" actionListener="#{userListController.deleteUser(userForm)}" update="UserTable" action="users?faces-redirect=true">
                <p:confirm header="Potwierdzenie" message="Czy na pewno chcesz usunąć tego użytkonika?" icon="ui-icon-alert" />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </p:column>

    </p:dataTable>

    <h:form>
        <p:commandButton action="add_user?faces-redirect=true" value="Dodaj użytkownika" />
    </h:form>
    <h:form>
        <p:commandButton action="index?faces-redirect=true" value="Wróc" />
    </h:form>
</h:body>
</html>
