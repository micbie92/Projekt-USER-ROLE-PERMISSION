<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:form>
    <p:panelGrid style="margin-top:20px">

        <p:row>
            <p:column colspan="2" style="text-align: center"><b> EDYCJA ROLI </b></p:column>
        </p:row>

        <p:row>
            <p:column> Nazwa: </p:column>
            <p:column>
                <h:inputText value="#{editRoleController.roleForm.name}" />
            </p:column>
        </p:row>

        <p:row>
        <p:column> Skrót: </p:column>
        <p:column>
            <h:inputText value="#{editRoleController.roleForm.shortcuts}" />
        </p:column>
        </p:row>

    </p:panelGrid>

    <h:commandButton value="Zapisz zmiany" actionListener="#{editRoleController.editRoleForm()}" action="roles?faces-redirect=true"></h:commandButton>
