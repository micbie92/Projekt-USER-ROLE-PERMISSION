<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <p:panelGrid style="margin-top:20px">

            <p:row>
                <p:column colspan="2" style="text-align: center"><b> DODAWANIE UPRAWNIENIA </b></p:column>
            </p:row>

            <p:row>
                <p:column> Nazwa: </p:column>
                <p:column>
                    <h:inputText value="#{addPermissionController.permissionForm.name}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column> Skrót: </p:column>
                <p:column>
                    <h:inputText value="#{addPermissionController.permissionForm.shortcut}" />
                </p:column>
            </p:row>

        </p:panelGrid>

        <h:commandButton value="Dodaj" actionListener="#{addPermissionController.addPermissionForm()}" action="permissions.xhtml?faces-redirect=true"></h:commandButton>
        <h:commandButton action="permissions.xhtml?faces-redirect=true" value="Wróc" />
    </h:form>
</h:body>
</html>
