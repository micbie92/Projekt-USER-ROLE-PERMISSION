<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<h:body>
    <h:form>
        <p:panelGrid style="margin-top: 20px">

            <p:row>
                <p:column colspan="2" style="text-align: center"><b> DODAWANIE UŻYTKOWNIKA </b></p:column>
            </p:row>

            <p:row>
                <p:column> Imię: </p:column>
                <p:column>
                    <h:inputText value="#{addUserController.userForm.name}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column> Nazwisko: </p:column>
                <p:column>
                    <h:inputText value="#{addUserController.userForm.lastName}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column> E-mail: </p:column>
                <p:column>
                    <h:inputText value="#{addUserController.userForm.email}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column> Numer Telefonu: </p:column>
                <p:column>
                    <h:inputText value="#{addUserController.userForm.phoneNumber}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column colspan="2" style="text-align: center"> <strong> Wybierz role użytkownika </strong></p:column>
            </p:row>

            <p:row>
                <p:column style="width: 50%; text-align: center" > Dostepne role: </p:column>
                <p:column style="width: 50%; text-align: center"> Role użytkownika: </p:column>
            </p:row>

            <p:row>
                <p:column colspan="2">
                    <p:pickList id="pickList" value="#{addUserController.rolesToPickList}" var="roles" itemLabel="#{roles}" itemValue="#{roles}"/>
                </p:column>
            </p:row>
        </p:panelGrid>


        <p:commandButton value="Dodaj" actionListener="#{addUserController.addUserForm()}" action="users?faces-redirect=true"></p:commandButton>
        <p:commandButton action="users?faces-redirect=true" value="Wróc" />
    </h:form>
</h:body>
</html>
