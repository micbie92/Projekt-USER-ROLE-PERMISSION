<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid style="margin-top:20px">
            <p:row>
                <p:column colspan="2" style="text-align: center"><b> DODAWANIE ROLI </b></p:column>
            </p:row>

            <p:row>
                <p:column> Nazwa: </p:column>
                <p:column>
                    <h:inputText value="#{addRoleController.roleForm.name}" />
                </p:column>
            </p:row>

            <p:row>
            <p:column> Skrót: </p:column>
            <p:column>
                <h:inputText value="#{addRoleController.roleForm.shortcuts}" />
            </p:column>
            </p:row>

            <p:row>
                <p:column colspan="2" style="text-align: center"> <strong> Wybierz uprawnienia roli </strong></p:column>
            </p:row>

            <p:row>
                <p:column style="width: 50%; text-align: center" > Dostepne uprawnienia: </p:column>
                <p:column style="width: 50%; text-align: center"> Uprawnienia roli: </p:column>
            </p:row>

            <p:row>
                <p:column colspan="2">
                    <p:pickList id="pickList" value="#{addRoleController.permissionsToPickList}" var="permissions" itemLabel="#{permissions}" itemValue="#{permissions}"/>
                </p:column>
            </p:row>
        </p:panelGrid>

        <p:commandButton value="Dodaj" actionListener="#{addRoleController.addRoleForm()}" action="roles.xhtml?faces-redirect=true i=1"></p:commandButton>
        <p:commandButton action="roles.xhtml?faces-redirect=true i=1" value="Wróc" />
    </h:form>
</h:body>
</html>
