<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<h:body>
<h:form>
    <h1>DODAWANIE NOWEGO UŻYTKOWNIKA:</h1>
    <p:panelGrid columns="2">

        <h:outputText value="Imię:" />
        <h:inputText value="#{addUserController.userForm.name}" />

        <h:outputText value="Nazwisko" />
        <h:inputText value="#{addUserController.userForm.lastName}" />

        <h:outputText value="e-mail" />
        <h:inputText value="#{addUserController.userForm.email}" />

        <h:outputText value="Numer telefonu" />
        <h:inputText value="#{addUserController.userForm.phoneNumber}" />

        <h:outputText value="Wybierz role danego użytkownika" />
        <p:pickList id="pickList" value="#{addUserController.rolesToPickList}" var="roles" itemLabel="#{roles}" itemValue="#{roles}"/>
    </p:panelGrid>


    <h:commandButton value="Dodaj" actionListener="#{addUserController.addUserForm()}" action="users?faces-redirect=true"></h:commandButton>
    <h:commandButton action="users?faces-redirect=true" value="Wróc" />
</h:form>
</h:body>
</html>
