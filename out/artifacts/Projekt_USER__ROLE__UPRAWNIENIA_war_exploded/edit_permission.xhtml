<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:form>
    <p:panelGrid style="margin-top:20px">

        <p:row>
            <p:column colspan="2" style="text-align: center"><b> EDYCJA UPRAWNIENIA </b></p:column>
        </p:row>

        <p:row>
            <p:column> Nazwa: </p:column>
            <p:column>
                <h:inputText value="#{editPermissionController.permissionForm.name}" />
            </p:column>
        </p:row>

        <p:row>
            <p:column> Skrót: </p:column>
            <p:column>
                <h:inputText value="#{editPermissionController.permissionForm.shortcut}" />
            </p:column>
        </p:row>

    </p:panelGrid>

    <p:commandButton value="Zapisz zmiany" actionListener="#{editPermissionController.editPermissionForm()}" action="permissions?faces-redirect=true i=2"></p:commandButton>
    <p:commandButton action="permissions?faces-redirect=true i=2" value="Wróc" />
</h:form>
</html>
